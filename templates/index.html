<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FluxFetch</title>
  <style>
    body {
      background-color: #0f1919;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 1rem;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
    }

    p {
      color: #7fcbc1;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="text"],
    select,
    button {
      width: 100%;
      padding: 12px;
      background-color: #203431;
      border: none;
      border-radius: 10px;
      color: #c4f5e7;
      box-sizing: border-box;
    }

    select {
      appearance: none;
    }

    button {
      background-color: #00ffbf;
      color: #00372f;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e6ac;
    }

    .toggle {
      display: flex;
      justify-content: center;
      background-color: #243c37;
      border-radius: 10px;
      width: 100%;
      overflow: hidden;
    }

    .toggle input[type="radio"] {
      display: none;
    }

    .toggle label {
      width: 50%;
      padding: 10px;
      cursor: pointer;
      color: #a6d5cb;
      font-weight: bold;
      transition: background 0.3s ease;
      text-align: center;
    }

    .toggle input[type="radio"]:checked + label {
      background-color: #182824;
      color: white;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      input[type="text"],
      select,
      button {
        font-size: 1rem;
        padding: 10px;
      }

      .toggle label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FluxFetch</h1>
    <p>Your Ultimate Downloader</p>
    <form method="POST" action="/">
      <input type="text" name="url" placeholder="Paste Video or Music URL..." required />

      <div class="toggle">
        <input type="radio" id="video" name="format" value="video" checked />
        <label for="video">Video</label>
        <input type="radio" id="audio" name="format" value="audio" />
        <label for="audio">Audio</label>
      </div>

      <select name="quality" required>
        <option value="1080">1080p</option>
        <option value="720">720p</option>
        <option value="480">480p</option>
        <option value="360">360p</option>
        <option value="240">240p</option>
      </select>

      <button type="submit">Download</button>
    </form>
  </div>
</body>
</html>
